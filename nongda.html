</head>
<body>
  <div style="display: block;">
    <video id="pop-video" autoplay loop>
      <source src="https://cccimg.com/view.php/65995b58a070317db98308821563f420.mp4">
    </video>

    <div class="fighting" id="fights">
      <div class="duoshuo" id="jinianci">
        愿世界安康，愿你我皆好!
        <div>博客整改装修已完成</div>
        <div>点击查看-超炫酷</div>
      </div>
      <div class="duoshuo" id="jinianci">

           style="position: absolute;text-indent: 0; border-bottom: 2px solid pink;padding: 0 12px 0 8px">
          lovemiaow
        </a>
      </div>
    </div>
  </div>

  <script>
    // 获取视频和对话框元素
    const video = document.getElementById('pop-video');
    const dialog = document.getElementById('fights');

    // 监听视频播放事件
    video.addEventListener('play', function() {
      // 视频开始播放时隐藏对话框
      dialog.style.display = 'none';
    });

    // 可选：监听视频暂停事件，恢复显示对话框
    video.addEventListener('pause', function() {
      dialog.style.display = 'block';
    });
  </script>
</body>
