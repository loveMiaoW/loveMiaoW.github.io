<script>
    setTimeout(init,100);
    function init(){
        var obox = document.getElementById('box'),
            aDiv = obox.getElementsByTagName('div');
           
        for (var i = 0; i < aDiv.length; i++) {
            aDiv[i].style.background = "url(img/"+(i+1)+".jpg) center/cover";
            var rotateDeg = 360 / aDiv.length; // 计算新的旋转角度
            aDiv[i].style.transform = "rotateY("+(i*rotateDeg)+"deg) translate3d(50px,0,500px)";
            aDiv[i].style.transition = "transform 1s "+(aDiv.length-i)*0.2+"s";
        }
    }

    var obox = document.getElementById('box');
    var tX = 0, tY = 0; /*自动旋转初始上下视角*/
    var mouseDown = false;
    var autoRotateSpeed = 0.1;
    var autoRotateTimer;

    function updateBoxRotation() {
        obox.style.transform = "rotateX("+(-tY)+"deg) rotateY("+tX+"deg)";
    }

    function autoRotate() {
        tX += autoRotateSpeed; 
        updateBoxRotation();
        autoRotateTimer = requestAnimationFrame(autoRotate);
    }

    obox.addEventListener('mousedown', function(e) {
        if (e.button === 0) { // 0 表示鼠标左键
            mouseDown = true;
            cancelAnimationFrame(autoRotateTimer); // 停止自动旋转
            document.onmousemove = onMouseMove;
        }
    });

    document.addEventListener('mouseup', function(e) {
        if (e.button === 0) {
            mouseDown = false;
            document.onmousemove = null;
            autoRotate(); // 重新开始自动旋转
        }
    });

    function onMouseMove(e) {
        if (mouseDown) {
            var desX = e.movementX;
            var desY = e.movementY;
            tX += desX * 0.1;
            tY += desY * 0.1;
            updateBoxRotation();
        }
    }

    window.onload = function() {
        init();
        autoRotate(); // 开始自动旋转
    };
    
    
    // 滚轮事件处理函数
    function onScroll(e) {
        var d = e.wheelDelta/120 || -e.detail/3;
        var currentPerspective = parseInt(document.body.style.perspective, 10) || 1000;
        var newPerspective = currentPerspective + (d > 0 ? -20 : 20);
        newPerspective = Math.max(500, Math.min(1500, newPerspective)); // 设置最小和最大视角
        document.body.style.perspective = newPerspective + 'px';
    }

    // 添加滚轮事件监听器
    function addMouseWheelEvent() {
        if (document.addEventListener) {
            document.addEventListener('mousewheel', onScroll, false); // Chrome, Safari, Opera
            document.addEventListener('DOMMouseScroll', onScroll, false); // Firefox
        } else {
            document.attachEvent('onmousewheel', onScroll); // IE
        }
    }

    window.onload = function() {
        init();
        autoRotate(); // 开始自动旋转
        addMouseWheelEvent(); // 添加滚轮事件
    };
    
    var autoRotateTimer; // 用于跟踪 requestAnimationFrame 的 ID
    
    var tX = 0, tY = 0; // tY 增加，使得初始视角更高

    function autoRotate() {
        if (autoRotateTimer) {
            cancelAnimationFrame(autoRotateTimer); // 取消已有的动画帧
        }
        tX += autoRotateSpeed; 
        updateBoxRotation();
        autoRotateTimer = requestAnimationFrame(autoRotate);
    }

    obox.addEventListener('mousedown', function(e) {
        if (e.button === 0) { // 鼠标左键
            cancelAnimationFrame(autoRotateTimer); // 停止自动旋转
            mouseDown = true;
        }
    });

    document.addEventListener('mouseup', function(e) {
        if (e.button === 0) {
            mouseDown = false;
            autoRotate(); // 鼠标释放后恢复自动旋转
        }
    });

    // ...其他代码...

    window.onload = function() {
        init();
        autoRotate(); // 页面加载时启动自动旋转
        addMouseWheelEvent(); // 添加滚轮事件监听
    };
    
    
</script>
